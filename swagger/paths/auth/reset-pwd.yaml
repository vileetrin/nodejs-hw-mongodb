tags:
  - Auth
summary: Reset password using token
operationId: resetPasswordController
description: "Reset user's password"
security:
  - bearerAuth: []
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - newPassword
        properties:
          newPassword:
            description: New password for the user
            type: string
            format: password
            example: 'john123'

responses:
  '200':
    description: "reset User's password"
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: "'Password was successfully reset!'"
            data:
              type: object

  '401':
    $ref: '../../components/responses/401.yaml'
  '404':
    $ref: '../../components/responses/404.yaml'
