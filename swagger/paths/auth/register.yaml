tags:
  - Auth
summary: Register user
operationId: registerUserController
description: 'Register user'
security:
  - bearerAuth: []
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - name
          - email
          - password
        properties:
          name:
            description: 'User name'
            type: string
            example: 'John Doe'
          email:
            description: 'User email'
            type: string
            example: 'johndoe@example.com'
          password:
            description: 'Create a password'
            type: string
            example: 'jjnn123'
responses:
  '201':
    description: Register a user
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully registered a user!
            data:
              type: object
              $ref: '../../components/schemas/auth.yaml'
  '409':
    $ref: '../../components/responses/409.yaml'
